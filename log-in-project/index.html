<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in | UI-UX</title>
    <!-- link's -->
    <link rel="stylesheet" href="style/style.css" />
    <link rel="shortcut icon" href="image/user-286.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <button class="back-btn"><a href="#">
        <img src="image/arrow-left-circle.svg" alt="">
      </a></button>
      <img class="logo" src="image/logo.png" alt="logo" />
      <h3 class="title">Web Development</h3>
      <p class="title-text">Made easy!</p>
      <form action="">
        <img class="fa-user" src="image/person-fill2.svg" alt="">
        <input class="inp-login" id="login" type="text" placeholder="username"/>
        <img class="icon-lock" src="image/lock-fill.svg" alt="">
        <input class="inp-pass" id="pass" type="password" placeholder="password" />
      </form>
      <button class="btn">
        <a href="#">Login</a>
      </button>
      <a class="footer-text1" href="#">Forgot password?</a>
      <p class="footer-text2">or</p>
      <a class="footer-text3" href="">Sign Up</a>
    </div>
  </body>
</html>
